<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
	<script src="Data.js" type="text/javascript" charset="utf-8"></script>
    <script src="generateContent.js" type="text/javascript" charset="utf-8"></script>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
    <title>Hexenkessel - L05_Client</title>
</head>

<body>
    <form id="form"></form>
        <div id="infos">
            <h2>Hexenkessel</h2>
            <fieldset id="Name">
                <legend>Name des Tranks</legend>
                <input type="text" id="potionName" name="potionName">
            </fieldset>

            <fieldset id="Beschreibung">
                <legend>Beschreibung, Risiken und Nebenwirkungen</legend>
                <textarea name="description" id="description" cols="90" rows="5"></textarea>
            </fieldset>

            <fieldset id="Trankwirkung">
                <legend>Wirkung</legend>
                <select name="Wirkung" id="effect">
                    <option value="-">-</option>
                    <option value="Liebestrank">Liebestrank</option>
                    <option value="Stärkungstrank">Stärkungstrank</option>
                    <option value="Schlaftrank">Schlaftrank</option>
                    <option value="Heiltrank">Heiltrank</option>
                    <option value="Gift">Gift</option>
                    <option value="Gegengift">Gegengift</option>
                    <option value="Wunderelexir">Wunderelexir</option>
                    <option value="Vergesslichkeitstrank">Vergesslichkeitstrank</option>
                </select>
            </fieldset>

            <fieldset id="Dauer">
                <legend>Wirkungsdauer</legend>
                <input type="number" name="Wirkungsdauer" min="0" max="60" step="1" value="0" id="effectTime">Min
            </fieldset>
            <br>
            <button id="button1" type="button">Add</button>
        </div><br>
    </form>

    <form id="formInstructions">
        <div id="anweisungen">
            <fieldset id="Ingredienzen">
                <legend>Ingredienzen</legend>
                <button id="btnIngredients" type="button">Add</button>
            </fieldset>

            <fieldset id="Temperatur">
                <legend>Temperatur</legend>
                -20°<input type="range" name="Temperatur" id="temperature" min="-20" max="20" step="0.5" value="0">+20°
                <p>Bis zu diesen Bedingungen:</p>
                <fieldset class="extra">Farbe:
                    <input type="color" id="colorTemp" name="color" value="#000000">
                </fieldset>
                <fieldset id="extra1">Konsistenz:
                    <select name="KonsistenzTemperatur" id="consistencyTemp">
                        <option value="-">-</option>
                        <option value="zäh">zäh</option>
                        <option value="schleimig">schleimig</option>
                        <option value="dünnflüssig">dünnflüssig</option>
                        <option value="klumpig">klumpig</option>
                    </select>
                </fieldset>
                <br>
                <button id="btnTemp" type="button">Add</button>
            </fieldset>
            

            <fieldset id="Rühren">
                <legend>Rühren</legend>
                0x<input type="range" name="Rühren" id="stir" min="0" max="20" step="1" value="0">20x
                <p>Bis zu diesen Bedingungen:</p>
                <fieldset class="extra2">Farbe:
                    <input type="color" id="colorStir" name="color" value="#000000">
                </fieldset>
                <fieldset id="extra">Konsistenz:
                    <select name="KonsistenzRühren" id="consistencyStir">
                        <option value="-">-</option>
                        <option value="zäh">zäh</option>
                        <option value="schleimig">schleimig</option>
                        <option value="dünnflüssig">dünnflüssig</option>
                        <option value="klumpig">klumpig</option>
                    </select>
                </fieldset>
                <br>
                <button id="btnStir" type="button">Add</button>
            </fieldset>
        </div>

    </form>

    <div id="ausgabe">
        <h2>Rezept</h2>
        <div id="outputInfos">
        </div>
        <div id="outputInstructions">
        </div>
        <span id="totalPrice"></span>
    </div>

</body>

</html>
